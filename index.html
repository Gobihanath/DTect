<!DOCTYPE html>
<html>
<head>
    <title>Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Signature Classifier</h1>

    <!-- Form for Uploading Image -->
    <form class="p-3 text-left" action='/input' method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" >
        <input class="btn btn-primary mt-3" type="submit" value="Extract Signatures" >
    </form>

    <!-- Display Small Box Images -->
    {% if ext_signs %}
    <div class="mt-5 text-center">
        <h3>Extracted Signatures:</h3>
        <div class="row">
            {% for ext_sign in ext_signs %}
                <div class="col-md-12 mb-3">
                    <img src="data:image/jpeg;base64,{{ ext_sign }}" class="img-fluid" alt="Extract signatures">
                </div>
            {% endfor %}
        </div>

        <!-- Button to Send Small Box Images to Model -->
        <form action='/predict' method='post'>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Signatures">
        </form>

    </div>
    {% endif %}

    <!-- Display Predictions -->
    {% if predictions %}
    <div class="mt-5 text-center">
        <h3>Predictions for Signatures</h3>
        <ul>
            {% for prediction in predictions %}
                <li class="list-group-item center-align-li">{{ prediction }}</li>
            {% endfor %}
        </ul>
    </div>

    {% endif %}
</body>
</html>
